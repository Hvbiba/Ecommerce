<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--bootstrab link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
<!--font awesome link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="sheet.css">
<!--fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<title>Amazon colne</title>
</head>
<body>
    <nav>
        <header>
            <a href="./index.html"><img src="https://supersimple.dev/projects/amazon/images/amazon-logo-white.png" id="logo" alt="amazon logo"></a>
            <div>
                <input type="text" placeholder="Search for" id="search">
                <button type="button" class="btn btn-warning"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <a href="./Cart.html"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i></a>
        </header>
    </nav>
    <div class="container" id="container-cart">
        <div id="content_items">
            <h4>Review your order</h4>
            <div id="cartItems-checkOut"></div>
        </div>
        <div id="calcPrice">
            <h5>Order Summary</h5>
            <div class="total">
                <div id="Items"><h6>Items : 0</h6></div>
                <div id="Shipping"><h6>Shipping & handling:</h6><p>$0.00</p></div>
                <div id="TotalBefore"><h6>Total before tax:</h6><p>$0.00</p></div>
                <div id="TotalAfter"><h6>Estimated tax (10%):</h6><p>$0.00</p></div>
            </div><hr>
            <div class="orderTotal">
                <div id="order"><h5>Order total:</h5> <p>$0.00</p></div>
                <div id="payPal"><h6>Use PayPal</h6> <input type="checkbox"></div>
                <button type="button" class="btn btn-warning" id="payBtn">Place your order</button>
            </div>
        </div>
    </div>
    <script src="fileJS/pay.js" type="module"></script><script src="fileJS/items.js" type="module"></script>
</body>
</html>
